<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>
    
    <section class="form">
        <div class="login">
            <p class="title">Login</p>
        </div>
        <fieldset action="#">
            <div class="username">
                <label for="username">Username</label>
                <input type="text" name="username"/><i class="fas fa-user"></i>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" name="password" /><i class="fas fa-key"></i>
            </div>
            <button>Login</button>
        </fieldset>
    </section>
</body>

</html>
