<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Demo</title>
</head>
<body>
    <main>
        <div class="bg">
            <img src="https://images.unsplash.com/photo-1675456230532-2194d0c4bcc0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" class="image-bg">
        </div>
        <div class="form-div">
            <div class="form-bg">
                <img src="https://images.unsplash.com/photo-1675165309041-1df4acd09e09?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="" class="img-form-bg">
            </div>
            <form action="#" class="form">
                <h2>Register</h2>
                <label for="username" class="username">Username</label>
                <input id="username" type="text" />
                <label for="password" class="password">Password</label>
                <input id="password" type="text" />
                <label for="email" class="email">Email</label>
                <input id="email" type="text" />
                <label for="town" class="town">Town</label>
                <input id="town" type="text" />
                <div class="additional">
                    <input id="check" type="checkbox">
                    <label for="check" id="remember">Remember Me</label>
                    <a href="#">Terms</a>
                </div>
                <button class="btn">Register</button>
            </form>
        </div>
        
    </main>
</body>
</html>
